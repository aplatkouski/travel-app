sudo: false

language: node_js

node_js:
  - 14

dist: focal

branches:
  only:
    - travel-app

cache:
  directories:
    - node_modules

before_install:
  - npm i -g npm@latest

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: travel-app
